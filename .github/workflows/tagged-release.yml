name: tagged-release
on:
  push:
    tags:
      - "v*"

jobs:
  build_and_release:
    runs-on: macos-12

    steps:
      - run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Update manifest.json version
        uses: jossef/action-set-json-field@v2.1
        with:
          file: src/manifest.json
          field: version
          value: ${{ env.VERSION }}

      - name: Update manifest.v2.json version
        uses: jossef/action-set-json-field@v2.1
        with:
          file: src/manifest.v2.json
          field: version
          value: ${{ env.VERSION }}

      - name: Push files
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -am "release v${{ env.VERSION }}"
          git push

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 14.2
      - run: sed -i '' "s/0.0.0/${{ env.VERSION }}/g" safari/project.patch
      - run: npm run build:safari

      - uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            build/chromium.zip
            build/firefox.zip
            build/safari.dmg
            build/chromium-without-katex.zip
            build/firefox-without-katex.zip
